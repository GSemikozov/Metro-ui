<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Metro ui</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/screen.css">
        <link rel="stylesheet" type="text/css" href="css/media-queries.css"> 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js">
            </script>
        <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Heading</div>
            <ul>
                <li class="tile bg-home">
                    <img src="images/home.png" alt="">
                    <span class="tile__label">Home</span>
                </li>  
                <li class="tile bg-about">
                    <img src="images/about.png" alt="">
                    <span class="tile__label">About</span>
                </li>
                <li class="tile bg-photos">
                    <img src="images/photos.png" alt="">
                    <span class="tile__label">Photos</span>
                </li>
                <li class="tile tile__double bg-portfolio">
                    <img src="images/portfolio.png" alt="">
                    <span class="tile__label">Portfolio</span>
                </li>
                <li class="tile bg-testimonials">
                    <img src="images/testimonials.png" alt="">
                    <span class="tile__label">Testimonials</span>
                </li>
                <li class="tile tile__double bg-hire">
                    <img src="images/hire.png" alt="">
                    <span class="tile__label">Wanna hire me?</span>
                </li>
                <li class="tile bg-contact">
                    <img src="images/contact.png" alt="">
                    <span class="tile__label">Contact</span>
                </li>
                <li class="tile tile__triple  bg-nouncy">
                    <div class="tile-content">
                        <img src="images/nouncy.png" alt="">
                        <div class="nouncy__text">
                            <span class="nouncy__text-heading">Blog</span><br>
                            <span class="nouncy__text-content">20+ Best Examples of  Coming Soon Page Design</span><br>
                            <span class="nouncy__text-date">May 28, 2013</span>
                        </div>
                    </div>
                </li>
            </ul>
            <ul>
                <li class="tile tile__half bg-indigo">
                    <img src="images/facebook.png" alt="">
                </li>
                <li class="tile tile__half bg-lightBlue">
                    <img src="images/twitter.png" alt="">
                </li>
                <li class="tile tile__half bg-lightRed">
                    <img src="images/googleplus.png" alt="">
                </li>
            </ul>
            <span class="bottom-text__float-right">&copy; Copyright 2013 The Design Work.</span>
        </div>
    </body>
</html>
